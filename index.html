        <a id="start" href="#">Start</a> /
        <a id="clear" href="#">Clear</a> /

    </div>
    <div>Scale:
        <select id="scales">
        </select>
    </div>
    <div>Octave:
        <select id="octaves">
        </select>
    </div>
    <textarea id="formula" rows="20" cols="50">
var samplesLength = Otomata.sampleRate; // one second
var samples = new Array(samplesLength);
for (var i = 0; i < samplesLength; i++) {
    var t = i / samplesLength; // time from 0 to 1
    var w = 2 * Math.PI * freq * t;
    var v = cos(w + 3 * sin(w / 3) * exp(-t));
    v *= Math.exp(-t * 3);
    v = 128 + Math.round(127 * v); // normalize values
    samples[i] = v;
}
    </textarea>
    <a id="updateFormula" href="#">Update</a> /
    <a id="resetFormula" href="#">Reset</a>
</div>
</div>
